<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>abbox | home</title>
    <!-- Nurmalize.css for better browsers compatibility, https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="libs/normalize-css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="libs/animate.css/animate.css">
    <!-- Hover -->
    <link rel="stylesheet" href="libs/hover/css/hover.css">
    <!-- Open Sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800" rel="stylesheet" type="text/css">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.min.css">
    <!-- responsive stylesheet -->
    <link rel="stylesheet" href="css/responsive.min.css">
    <!-- Owl -->
    <link rel="stylesheet" href="libs/owl.carousel/dist/assets/owl.carousel.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                    <a class="navbar-brand" href="">
                        <img src="img/logo.png" alt="abbox">
                    </a>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">SERVICES <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Product Designing</a></li>
                            <li><a href="#">3D Modeling & Tutoring</a></li>
                            <li><a href="#">Prototyping</a></li>
                            <li><a href="#">Engineering</a></li>
                        </ul>
                    </li>
                    <li><a href="#" id="projects-button">PROJECTS</a></li>
                    <li><a href="#" id="workflow-button">WORKFLOW</a></li>
                    <li><a href="#" id="contact-button">CONTACT<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- end of Navbar -->
    <!-- Main Slider -->
    <section class="container-fluid slider-section">
        <ul class="slider owl-carousel"></ul>
    </section>
    <!-- Welcome Message -->
    <section class="container section welcome-section">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center"></h1>
            </div>
        </div>
    </section>
    <!-- end of Welcome Message -->
    <!-- Action -->
    <section class="section action-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1></h1>
                    <p></p>
                    <button type="button" class="btn btn-default center-block">Show me how</button>
                </div>
            </div>
        </div>
    </section>
    <!-- end of Action -->
    <!-- Workflow -->
    <section class="section workflow-section text-center">
        <div class="container">
            <div class="row">
                <h1>How do we work</h1>
                <p class="subtitle"></p>
                <hr>
                <div class="slider-container">
                    <ul class="workflow"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- end of Workflow -->
    <!-- Projects -->
    <section class="section projects-section text-center">
        <div class="container">
            <div class="row">
                <h1>Featured Projects</h1>
                <p class="subtitle"></p>
                <hr>
                <div class="slider-container">
                    <ul class="projects owl-carousel"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- end of Projects -->
    <!-- Customers -->
    <section class="section customers-section text-center">
        <div class="container">
            <div class="row">
                <h1>Customers</h1>
                <p class="subtitle"></p>
                <hr>
                <div class="slider-container">
                    <ul class="customers owl-carousel owl-theme">
                </ul></div>
            </div>
            
        </div>
    </section>
    <!-- end of Customers -->
    <!-- Partners -->
    <section class="section partners-section text-center">
        <div class="container">
            <div class="row">
                <h1>Partners</h1>
                <p class="subtitle"></p>
                <hr>
                <div class="slider-container">
                    <ul class="partners owl-carousel">
                </ul></div>
            </div>
            
        </div>
    </section>
    <!-- end of Partners -->
    <!-- Team -->
    <section class="section team-section text-center">
        <div class="container">
            <div class="row">
                <h1>Meet The Team</h1>
                <p class="subtitle"></p>
                <hr>
                <div class="slider-container">
                    <ul class="team owl-carousel"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- end of Team -->
    <!-- ajax -->
    <script src="libs/ajax/dist/ajax.min.js"></script>
    <!-- jQuery -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Owl -->
    <script src="libs/owl.carousel/dist/owl.carousel.js"></script>
    <!-- wow -->
    <script src="js/wow.min.js"></script>
    <!-- countTo -->
    <script src="js/countTo.min.js"></script>
    <!-- data -->
    <script src="js/data.min.js"></script>
    <!-- main js file -->
    <script src="js/app.min.js"></script>
</body>

</html>
